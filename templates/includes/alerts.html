{% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-4 max-w-sm w-full">
        {% for message in messages %}
            <div class="alert p-4 rounded-lg shadow-xl border-l-4 flex items-start justify-between transition-all duration-500
                {% if message.tags == 'success' %}
                    bg-green-50 border-green-500 text-green-800
                {% elif message.tags == 'error' or message.tags == 'danger' %}
                    bg-red-50 border-red-500 text-red-800
                {% elif message.tags == 'warning' %}
                    bg-yellow-50 border-yellow-500 text-yellow-800
                {% else %}
                    bg-blue-50 border-blue-500 text-blue-800
                {% endif %}"
                role="alert">
                <div class="flex items-start">
                    <span class="mr-3 text-lg">
                        {% if message.tags == 'success' %}✅
                        {% elif message.tags == 'error' or message.tags == 'danger' %}❌
                        {% elif message.tags == 'warning' %}⚠️
                        {% else %}ℹ️
                        {% endif %}
                    </span>
                    <p class="text-sm font-medium">{{ message }}</p>
                </div>
                <button type="button" class="ml-4 text-gray-400 hover:text-gray-600 focus:outline-none" onclick="this.parentElement.remove()">
                    <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
