{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="p-6 bg-blue-900 text-white">
        <h2 class="text-2xl font-bold">{{ title }}</h2>
    </div>
    <form method="post" class="p-8 space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for field in form %}
            <div class="{% if field.name == 'nome' or field.name == 'morada' %}md:col-span-2{% endif %}">
                <label class="block text-sm font-semibold text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="flex justify-end space-x-4 pt-6 border-t">
            <a href="{% url 'paciente_list' %}" class="text-gray-600 hover:text-gray-900 font-medium py-2 px-4">Cancelar</a>
            <button type="submit" class="btn-primary">Salvar Paciente</button>
        </div>
    </form>
</div>
{% endblock %}
