{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8 text-center">
    <div class="text-red-500 text-5xl mb-4">⚠️</div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Eliminar Paciente?</h2>
    <p class="text-gray-600 mb-8">Tem certeza que deseja remover <strong>{{ paciente.nome }}</strong>? Esta ação não pode ser desfeita.</p>
    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <a href="{% url 'paciente_list' %}" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg transition">Não, Cancelar</a>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition shadow-lg">Sim, Eliminar</button>
    </form>
</div>
{% endblock %}
